<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- Include the ECharts file you just downloaded -->
  <script src="dist/echarts.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"
    integrity="sha512-k37wQcV4v2h6jgYf5IUz1MoSKPpDs630XGSmCaCCOXxy2awgAWKHGZWr9nMyGgk3IOxA1NxdkN8r1JHgkUtMoQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

</head>

<body>
  <!-- Prepare a DOM with a defined width and height for ECharts -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // Initialize the echarts instance based on the prepared dom
    var myChart = echarts.init(document.getElementById('main'));

    // Specify the configuration items and data for the chart
    var option = {
      // Global palette:
      color: [
        '#c23531',
        '#2f4554',
        '#61a0a8',
        '#d48265',
        '#91c7ae',
        '#749f83',
        '#ca8622',
        '#bda29a',
        '#6e7074',
        '#546570',
        '#c4ccd3'
      ],
      title: {
        text: 'ECharts Title'
      },
      toolbox: {
        show: true,
        feature: {
          // saveAsImage: {}
          saveAsImage: {
            name: "hello"
          },
        }
      },
      tooltip: {},
      legend: {
        data: ['sales']
      },
      xAxis: {
        data: ['Shirts', 'Cardigans', 'Chiffons', 'Pants', 'Heels', 'Socks']
      },
      yAxis: {},
      series: [{
        name: 'sales',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20],
        color: [
          '#dd6b66',
          '#759aa0',
          '#e69d87',
          '#8dc1a9',
          '#ea7e53',
          '#eedd78',
          '#73a373',
          '#73b9bc',
          '#7289ab',
          '#91ca8c',
          '#f49f42'
        ]
      }]
    };

    // Display the chart using the configuration items and data just specified.
    myChart.setOption(option);

    function addData(chart) {
      // var option = {
      //   title: {
      //     text: 'ECharts Title'
      //   },
      //   toolbox: {
      //     show: true,
      //     feature: {
      //       // saveAsImage: {}
      //       saveAsImage: {
      //         name: "hello"
      //       },
      //     }
      //   },
      //   tooltip: {},
      //   legend: {
      //     data: ['sales']
      //   },
      //   xAxis: {
      //     data: ['Shirts', 'Cardigans', 'Chiffons', 'Pants', 'Heels', 'Socks']
      //   },
      //   yAxis: {},
      //   series: [{
      //     name: 'sales',
      //     type: 'bar',
      //     data: [randomInt(), randomInt(), randomInt(), randomInt(), randomInt(), randomInt()]
      //   }]
      // };

      option.series[0].data = [randomInt(), randomInt(), randomInt(), randomInt(), randomInt(), randomInt()]
      chart.setOption(option)
    }

    setInterval(function () {
      addData(myChart)
    }, 2000)

    function randomInt() {
      return Math.floor(Math.random() * 50);
    }
  </script>
</body>

</html>
